<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

</head>
<body>

<div ng-app="myApp">




   <ui-view></ui-view>

    <!--<form>-->
        <!--<input type="text" ng-model="albumSearch" required>-->
        <!--<button ng-click="submitSearch()">search</button>-->
    <!--</form>-->

    <!--<ul>-->
        <!--<li ng-repeat="albumdat in albums">-->
            <!--&lt;!&ndash;<img height="100px" width="100px" ng-src="{{album-data.artworkUrl}}">&ndash;&gt;-->
            <!--<album albumdat='albumdat'></album>-->
        <!--</li>-->
    <!--</ul>-->

</div>

<script>
    angular.module('myApp', ["ui.router"])
        .controller('searchCtrl', searchCtrl)
        .controller('albumCtrl', ['$scope',
            '$stateParams',
        function ($scope,$stateParams) {
            console.log($stateParams.album);
            $scope.album = $stateParams.album;
            $scope.artist = $stateParams.artist;

        }])
        .directive('album',albumDir)
        .config([
            '$stateProvider',
            '$urlRouterProvider',
            albumCtrl
        ]);

    function albumCtrl ($stateProvider, $urlRouterProvider) {
        $stateProvider
            .state('search',{
                url: '/search',
                templateUrl:'search.html',
                controller: 'searchCtrl'
            })
            .state('album',{
                url: '/album/{album}/{artist}',
                template: '<p>{{album}}{{artist}}</p>',
                controller:'albumCtrl'
            });
        $urlRouterProvider.otherwise('/search');
    }

    function searchCtrl ($scope, $http) {

        $scope.albumSearch = '';
        $scope.imgPath = '';
        $scope.albums = [];

        $scope.albumFactory = function (albumUrl, albumName, albumArtist) {
            return {
                artworkUrl: albumUrl,
                name : albumName,
                artist : albumArtist
            };
        }

        $scope.submitSearch = function (){
            $http({
                method : "GET",
                url : "http://ws.audioscrobbler.com/2.0/?method=album.search&album="+ $scope.albumSearch +"&api_key=152d1d85d483fc56d5b7c01e6a1d41bb&format=json"
            }).then(function mySuccess(response) {
                var albumData = angular.copy(response.data.results.albummatches.album);
                //console.log(albumData);
                $scope.imgPath = response.data.results.albummatches.album[0].image[2]['#text'];
                $scope.albums = [];
                for(var i = 0; i < albumData.length; i++ ){
                    $scope.albums.push(($scope.albumFactory(albumData[i].image[2]['#text'],
                        albumData[i].name,
                        albumData[i].artist)));
                }

                console.log($scope.albums);

            }, function myError(response) {
                $scope.albumText = response.statusText;
            });
        }

    };

    function albumDir() {
        return {
            scope: { albumdat: '='},
            restrict: 'E',
            replace: 'true',
            template: (
                '<div>'
                    + '<p>Artist: {{albumdat.artist}}</p>'
                    + '<p>Album Name: {{albumdat.name}}</p>'
                    + '<img height="100" width="100" src="{{albumdat.artworkUrl}}" />' +
                '</div>'
            ),
            link : function link(scope, element, attrs){
                if(!scope.albumdat.artworkUrl){
                    scope.albumdat.artworkUrl = "musicnote.jpg";
                }
            }
        };
    }




</script>


</body>
</html>
